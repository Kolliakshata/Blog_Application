{% extends 'base.html' %}

{% block content %}

<div class="container mt-3 mb-5">
    <div class="row mt-5 mb-5 shadow-sm">
        <div class="col-lg-4">
            <h3>Register</h3>
            <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" class="form-control" id="exampleInputPassword1">   
              </div>
              <div class="form-group form-check">
                <input type="password" class="form-check-input" id="floatingPassword"> 
                <label class="form-check-label"for="exampleCheck1">Click me out</label>  
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>

        </div>

        <div class="col-lg-4">
        
        </div>
    </div>
</div>

{% endblock %}
